name: Daily Auto Story

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 23 * * *"  # 매일 KST 08:00 (UTC 23:00 전날)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 1) 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests feedparser pyyaml

      # 2) 시크릿을 '환경변수'로 export (중요!)
      - name: Export secrets to environment
        run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "TIMEZONE=Asia/Seoul" >> $GITHUB_ENV
          echo "DAYS_WINDOW=14" >> $GITHUB_ENV
          echo "MIN_VIEWS=1000000" >> $GITHUB_ENV
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> $GITHUB_ENV
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> $GITHUB_ENV
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> $GITHUB_ENV
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> $GITHUB_ENV
          echo "REPORT_EMAIL_TO=${{ secrets.REPORT_EMAIL_TO }}" >> $GITHUB_ENV
          echo "NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}" >> $GITHUB_ENV
          echo "YT_TOP_DAYS=7" >> $GITHUB_ENV
          echo "LONGFORM_MIN_SECONDS=180" >> $GITHUB_ENV
          echo "STRICT_HEALTH=1" >> $GITHUB_ENV
          echo "STRICT_STORY=1" >> $GITHUB_ENV
          echo "STRICT_NK=0" >> $GITHUB_ENV

      # 3) 실행
      - name: Run Daily Auto Story
        run: python main.py

      # 4) 산출물 업로드
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: data/outputs/report.md
