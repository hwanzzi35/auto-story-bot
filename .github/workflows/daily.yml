name: Daily Auto Story

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"  # 매일 KST 08:00 (UTC 23:00 전날)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (daily)
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install feedparser

      - name: Run Daily Report
        run: python main.py
        env:
          # === Required ===
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SMTP_HOST:       ${{ secrets.SMTP_HOST }}
          SMTP_PORT:       ${{ secrets.SMTP_PORT }}
          SMTP_USER:       ${{ secrets.SMTP_USER }}
          SMTP_PASS:       ${{ secrets.SMTP_PASS }}
          REPORT_EMAIL_TO: ${{ secrets.REPORT_EMAIL_TO }}

          # === Optional (없어도 동작) ===
          NEWSAPI_KEY:     ${{ secrets.NEWSAPI_KEY }}
          TIMEZONE:        "Asia/Seoul"
          DAYS_WINDOW:     "14"        # 최근 N일(유튜브)
          MIN_VIEWS:       "1000000"   # 100만 이상
          NEWS_DAYS:       "10"        # 뉴스 최근 N일

      - uses: actions/upload-artifact@v4
        with:
          name: daily-report-and-logs
          path: |
            data/outputs/report.md
            data/logs/*.log
