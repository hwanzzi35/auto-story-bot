name: Daily Auto Story

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 23 * * *"  # ë§¤ì¼ KST 08:00 (UTC 23:00 ì „ë‚ )

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ”§ í•„ìš”í•œ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì„¤ì¹˜
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests feedparser pyyaml

      # ğŸ”‘ ì‹œí¬ë¦¿(Environment Variables) ìƒì„±
      - name: Create .env from secrets
        run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "TIMEZONE=Asia/Seoul" >> .env
          echo "DAYS_WINDOW=14" >> .env
          echo "MIN_VIEWS=1000000" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
          echo "REPORT_EMAIL_TO=${{ secrets.REPORT_EMAIL_TO }}" >> .env
          echo "NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}" >> .env

      # ğŸ§  ë©”ì¸ íŒŒì´ì¬ ì½”ë“œ ì‹¤í–‰
      - name: Run Daily Auto Story
        run: python main.py

      # ğŸ“ ë¦¬í¬íŠ¸ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (ë©”ì¼ë¡œë„ ë°œì†¡ë¨)
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: data/outputs/report.md
